version: "3.9"

services:
  backend1:
    build: ./backend
    environment:
      - INSTANCE_ID=backend-1
    ports:
      - "3001:3000"

  backend2:
    build: ./backend
    environment:
      - INSTANCE_ID=backend-2
    ports:
      - "3002:3000"

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2
