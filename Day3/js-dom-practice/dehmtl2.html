<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            background-color: azure;
        }
        .accordion {
    width: 600px;
    margin: 40px auto;
    font-family: Arial, sans-serif;
    background: transparent;
}

/* Accordion Item */
.accordion-item {
    background: #1e293b;
    color: white;
}

.accordion-item:first-child {
    border-radius: 12px 12px 0 0;  /* Top corners rounded */
}

.accordion-item:last-child {
    border-radius: 0 0 12px 12px;  /* Bottom corners rounded */
}

/* Button/Header */
.accordion-header {
    padding: 18px;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;

    user-select: none;
}

/* Content Panel */
.accordion-content {
    background: white;
    color: #333;
    padding: 0 20px;
    max-height: 0;
    overflow: hidden;

    transition: max-height 0.4s ease, padding 0.3s ease;
}

/* open state */
.accordion-content.open {
    padding: 18px 20px;
    max-height: 300px;
}
.accordion-item.active{
    background-color: #071bd1;
}

/* Icon rotation for first button (▼ turns up) */
.accordion-item.active .icon {
    transform: rotate(-90deg);
    transition: transform 0.3s ease;
}

    </style>
</head>
<body>
    <div class="accordion">

    <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(1)">
            <span>What is Codeconvey?</span>
            <span class="icon">▼</span>
        </div>
        <div class="accordion-content" id="acc1">
            Codeconvey is web design & development blog which provide tutorials,
            inspiration, articles and latest web trends.
        </div>
    </div>

    <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(2)">
            <span>What we offer?</span>
            <span class="icon">▼</span>
            
        </div>
        <div class="accordion-content" id="acc2">
            We offer tutorials, templates, UI designs, and guides.
        </div>
    </div>

    <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(3)">
            <span>Want to join?</span>
            <span class="icon">▼</span>
            
        </div>
        <div class="accordion-content" id="acc3">
            You can join by subscribing to our mailing list.
        </div>
    </div>

</div>
<script>
    function toggleAccordion(num) {
    const content = document.getElementById("acc" + num);
    const items = document.querySelectorAll(".accordion-item");

    items.forEach((item, index) => {
        let c = document.getElementById("acc" + (index + 1));

        if (index + 1 === num) {
            c.classList.toggle("open");
            item.classList.toggle("active");
        } 
        else {
            c.classList.remove("open");
            item.classList.remove("active");
        }
    });
}

</script>

    
</body>
</html>
