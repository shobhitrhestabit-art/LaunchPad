<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="accordion">

        <div class="accordion-item">
            <div class="accordion-header" data-num="1">
                <span>What is Codeconvey?</span>
                <span class="icon">▼</span>
            </div>
            <div class="accordion-content" id="acc1">
                Codeconvey is web design & development blog which provide tutorials,
                inspiration, articles and latest web trends.
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-header" data-num="2">
                <span>What we offer?</span>
                <span class="icon">▼</span>
            </div>
            <div class="accordion-content" id="acc2">
                We offer tutorials, templates, UI designs, and guides.
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-header" data-num="3">
                <span>Want to join?</span>
                <span class="icon">▼</span>
            </div>
            <div class="accordion-content" id="acc3">
                You can join by subscribing to our mailing list.
            </div>
        </div>

    </div>

    <script src="script.js"></script>
     
     
</body>
</html>
